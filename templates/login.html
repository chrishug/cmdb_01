<body>
<div class="login">
	<h2>自动化运维平台</h2>
	<div class="login-top">
		<h1>用户登陆</h1>

		<form action="/login/" method="post">
            {% csrf_token %}
			<input type="text" name="user" value="用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '用户名';}">
			<input type="password" name="pwd" value="密码" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '密码';}">
	        <div class="forgot"><span style="color: cornflowerblue; float: left;padding-left: 10px;">{{ error_msg }}</span>
	    	<a href="#">忘记密码</a>
	    	<input type="submit" value="登陆" >
            </div>
        </form>

	</div>
	<div class="login-bottom">
		<h3>新用户请点 &nbsp<a href="#">注册</a>&nbsp 这里</h3>
	</div>
</div>
